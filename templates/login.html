<body ng-app="biblioteca">
    <div class="content-login">
        <div class="jumbotron">
            <img src="img/usuario.png" class="img-responsive logo">
            <form ng-submit="logear()">   
                <div class="form-group" ng-messages="projectForm.description.$error">
                    <input type="number" class="form-control" ng-model="login.usuario" placeholder="Matricula" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="login.password" placeholder="Password" required>
                </div>
                <ul class="pager">
                    <button type="submit" class="button">Acceder</button>
                    <a href="#/registrar" class="button">Registrar</a>
                </ul>
            </form>
        </div>
    </div>

</body>
