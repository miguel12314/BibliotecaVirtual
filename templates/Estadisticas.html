<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">Instituto Tecnologico de Álvaro Obregón</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="#/registroLibros">Registro</a>
                    <a class="mdl-navigation__link " href="#/bibliotecario">Bibliotecario</a>
                    <a class="mdl-navigation__link" href="#/actualizarLibros">Actualizacion</a>
                    <a class="mdl-navigation__link" href="#/Estadisticas">Estadisticas</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="#/registroLibros">Registro</a>
                <a class="mdl-navigation__link" href="#/bibliotecario">Bibliotecario</a>
                <a class="mdl-navigation__link " href="#/actualizarLibros">Actualizacion</a>
                <a class="mdl-navigation__link" href="#/Estadisticas">Estadisticas</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Registro de Libros</h2>
                    </div>
                    <hr>
                    <div class="mdl-card__media">

                        <!-- <img class="article-image" src=" ../../images/contact-image.jpg" border="0" alt=""> -->
                        <!-- <fusioncharts 
                            width="120%" 
                            height="120%"
                            type="pie3d"
                            datasource="{{myDataSource}}">                                
                            </fusioncharts> -->
                            <div flex-gt-md="60" flex-md="60" flex-xs="100">
            <div grid-data id='test' grid-options="gridpPrestamos" grid-actions="gridActions">

                <div style="display: block; overflow-x: auto;" ng-show="MostrarTabla">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                        <tr >
                            <th sortable='' class="st-sort-disable th-dropdown" style="text-align: left; ">
                                <span>Matricula</span>
                            </th>                        
                            <th class="st-sort-disable th-dropdown" style="text-align: left; ">
                                <span>Titulo</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in gridpPrestamos.data | startFrom:(paginationOptions.currentPage-1)*paginationOptions.itemsPerPage | limitTo:paginationOptions.itemsPerPage track by $index" 
                        ng-click="devolucion($index,$event,item.ID_Adeudo)">
                            <td ng-bind="item.Matricula" style="text-align: left; "></td>
                            <td ng-bind="item.Titulo" style="text-align: left; "></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <h2 ng-show="MostrarMensaje">NO HAY LIBROS PRESTADOS</h2>
                <div layout-xs="column" layout="row"  layout-align="center">
                    <grid-pagination max-size="5"
                                     boundary-links="true"
                                     class="pagination"
                                     ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                     total-items="paginationOptions.totalItems"
                                     ng-model="paginationOptions.currentPage"
                                     ng-change="reloadGrid()"
                                     items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                    
                </div>
            </div>
            
                  </div> 

                    </div>
                    <div class="mdl-card__supporting-text">
                       

                            
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Simple portfolio website</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
